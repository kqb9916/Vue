<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    这是父组件中的username: {{ username }}
    <hr>
    <com @btn="clickMe"></com>
</div>

<!--  vue js 的引入-->
<script src="js/vue.min.js"></script>

<script>
    let com = {
        template: `
        <div>
            这是子组件: <button @click="clickBtn">点击按钮</button>
        </div>
        `,

        methods:{
            clickBtn(){
                this.$emit("btn", "康康！！！")
            },
        },
    }

    new Vue({
        el: "#app",
        data: {
            username: "ning",
        },
        methods: {
            clickMe(username){
                console.log(username);
                this.username = username
            },
        },
        components:{
            com: com,
        }
    })
</script>
</body>
</html>
