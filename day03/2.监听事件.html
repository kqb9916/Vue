<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 当多个变量依赖于一个属性，则可以使用watch来监听这个属性的变化 -->
<div id="app">
    <p @click="click_me">{{num}}</p>
    <hr>
    <p>十: {{shi}}</p>
    <br>
    <p>个: {{ge}}</p>
</div>

<!--  vue js 的引入-->
<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            num: 16,
            shi: "",
            ge: "",
        },
        methods:{
            click_me(){
                this.num += 3;
            },
        },
        watch:{
            num(){
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10
            },
        },
    })
</script>
</body>
</html>
