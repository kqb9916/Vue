<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--  3.组建的渲染  -->
    <com></com>
    <com></com>
    <com></com>
</div>

<!--  vue js 的引入-->
<script src="js/vue.min.js"></script>
<!-- 组件的使用包括三部分：   组件的定义  组件的注册  组件的渲染 -->
<script>
    // 1. 组件的定义  组件就是一个普通的js对象
    let com = {
        // html页面
        template:`
            <div>
            <div>第一个组件</div>
            <hr>
            </div>
        `,
    }

    // 2.组建的注册 全局注册 局部注册
    // 全局组建的zhuce  Vue.component("组件注册后的名称"， ”组件对象“)
    Vue.component("com", com)

    new Vue({
        el: "#app",
        data: {},
    })
</script>
</body>
</html>
